{% extends "base.html"%}
{%block content %}
<h1>修改門群組資訊</h1>
<form method="POST">
    <div class="form-horizontal">
        <div class="form-group">
             <div class="col-md-10">
                <font size="5"><span class="control-label col-md-2">門群組名稱</span></font>
                <input type="text" class="form-control col-10" id="groupname" name="groupname" value="{{get_doorgroup_all['groupname']}}" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <font size="5"><span class="control-label col-md-2">門號</span></font></br>
                {% for i in range(door_name | length) %}
                </br>
                <input type="checkbox" name="doorname" id="doorname" value="{{door_name[i]}}" {% if door_name[i] in check_doornumber_list %}checked{%endif%}>
                <font size="5"><span class="control-label col-md-2">{{door_name[i]}} {{door_remark[i]}}</span></font>
                {% endfor %}
                </div>
        </div
        <div class="form-group">
            <div class="col-md-10">
                <font size="5"><span class="control-label col-md-2">備註說明</span></font>
                <input type="text" class="form-control col-10" id="remark" name="remark" value="{{get_doorgroup_all['remark']}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <font size="5"><span class="control-label col-md-2">創見時間</span></font>
                <input type="text" class="form-control col-10" id="creation_time" name="creation_time" value="{{get_doorgroup_all['creation_time']}}" required >
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <font size="5"><span class="control-label col-md-2">修改資料時間</span></font>
                <input type="text" class="form-control col-10" id="modification_time" name="modification_time" value="{{ now_time }}" readonly>
                <br>
                <input type="submit" class="btn btn-primary" value="修改">
                <a  class="btn" style="background-color: aqua;" href="{{ url_for('doorgroup') }}">返回門群組設定</a>
            </div>
        </div>
    </form>
{%endblock%}
